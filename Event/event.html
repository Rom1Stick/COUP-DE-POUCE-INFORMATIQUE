<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FONT : GOOGLE : START   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@100;400;600&display=swap" rel="stylesheet">
  <!-- FONT : GOOGLE : END   -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="event.css">
  <link rel="stylesheet" href="reset_event.css">
</head>
<body>
  
<!-- HEADER : START -->

<header>

  <!-- NAV : START  -->
  
  <nav class="navbar navbar-light ">
    <div class="container-fluid">
      <span>
        <a href="https://ville-cremieu.fr/" class="navbar-brand" target="_blank">
          <img src="/ressources/images/logo_header.jpg" 
                alt="Logo ville de Cremieu - Association Coup de Pouce Informatique"
                  class="img-fluid navbar_Logo">
        </a>
      </span>

      <button 
        type="button"
        class="navbar_Button navbar-toggler me-3"
        data-bs-toggle="offcanvas"
        data-bs-target="#offCanvasNavbar"
        aria-controls="offCanvasNavbar">
              
        <span class="navbar-toggler-icon"></span> 

      </button>

      <div 
        class="offcanvas offcanvas-end" 
        data-bs-scroll="true"
        tabindex="-1" 
        id="offCanvasNavbar"
        aria-labelledby="offCanvasNavbarLabel">

        <div class="offcanvas-header">
          <h1 class="offcanvas-title" id="offCanvasNavbarLabel">Coup de pouce Informatique</h1>

          <button 
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close">
          </button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 ms-1">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </li>

            <li class="nav-item dropdown">
              <a 
                class="nav-link dropdown-toggle" 
                href="#" 
                id="offcanvasNavbarDropdown" 
                role="button" 
                data-bs-toggle="dropdown" 
                aria-expanded="false">

                Evènements
              </a>

              <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">

                <li><a class="dropdown-item" href="#">Actualité</a></li>
                <li><a class="dropdown-item" href="#">Derniers évènement</a></li>
                <li><a class="dropdown-item" href="#">Retour sur expérience</a></li>

              </ul>
            </li>
          </ul>

          <form class="d-flex mt-2">
            <input 
              class="form-control me-2" 
              type="search" 
              placeholder="Rechercher"
              aria-label="Search">

            <button type="submit" class="btn btn-outline-info">GO</button>
          </form>
        </div>
      </div>
    </div>

    
  </nav>
  
  <!-- NAV : END -->
  
</header>
  
<!-- HEADER : END -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
